<script>
$(document).ready(function(){
    $('#getUser').on('click',function(){
		var tek = $('.post').length+1;
		var kol = 5;
        $.ajax({
            type:'POST',
            url:'getData.php',
            dataType: "json",
            data:{tek:tek, kol:kol},
            success:function(data){
			    for (var i=0;i<5;i++){
					$('.recent').append('<div class="post"> <h2>'+data[i].headline+
						'</h2><h3  align="right" class="readmore"> <a style="text-decoration: none; color: black; border: 2px solid black; padding: 10px;" href="#">Подробнее</a> </h3><p>'
						+data[i].prop+'</p></div><hr>');
			    }
            }
        });
    });
	$('#getUser').click();
});
</script>
